<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>
            STP - Login
        </title>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link href="./styles.css" rel="stylesheet"/> 
    </head>
    <body>
        <div class="fluid-container">
            <div class="container">
                <div class="loginpanel">
                    <section class="logintitle">
                        <h1>Login</h1>
                    </section>
                    <section class="loginform">
                            <form action="" method="POST" class="formstyle">
                                <div class="forminput">
                                    <i class="fas fa-envelope fa-lg" style="color: #c84c8c;"></i>
                                    <label for="username" class="label">
                                        Username
                                    </label>
                                    <input name="username" id="username" class="forminput" placeholder="Username"/>
                                </div>
                                <div class="forminput margin-top5">
                                    <i class="fas fa-key fa-lg" style="color: #c84c8c;"></i>
                                    <label for="password" class="label">
                                        Password
                                    </label>    
                                    <input id="password" name="password" class="forminput" placeholder="Password"/>
                                </div>
                                <div class="checkboxcontainer">        
                                    <input type="checkbox" name="remmemberme" id="remmemberme" />                        
                                    <label for="remmemberme" style="margin-left:5px"> Rememmber me?</label>
                                </div>
                                <input type="submit" role="button" value="LOGIN" class="loginbutton"/>
                            </form>
                    </section>
                    <section class="signupsection">
                        Not a member? <span style="text-decoration:underline;">Sign up</span>
                    </section>
                </div>
            </div>
        </div>

    </body>
</html>
